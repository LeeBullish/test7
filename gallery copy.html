        const imageSlider = document.getElementById("image-slider");

function createSliderImages() {
    const delayFactor = 5 / images.length; // Calculate the delay based on the number of images

    images.forEach((imageUrl, index) => {
        const imageElement = document.createElement("img");
        imageElement.src = imageUrl;
        imageElement.classList.add("slider-image");
        imageElement.style.animationDelay = `${index * delayFactor}s`;
        imageSlider.appendChild(imageElement);
    });
}

window.addEventListener("DOMContentLoaded", () => {
    createSliderImages();
});
